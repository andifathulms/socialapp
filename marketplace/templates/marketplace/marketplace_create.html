{% extends 'personal/home.html' %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block post %}
<style>

    .card {
        border: none;
        overflow: hidden
    }

    .thumbnail_images ul {
        list-style: none;
        justify-content: center;
        display: flex;
        align-items: center;
        margin-top: 10px
    }

    .thumbnail_images ul li {
        margin: 5px;
        padding: 10px;
        border: 2px solid #eee;
        cursor: pointer;
        transition: all 0.5s
    }

    .thumbnail_images ul li:hover {
        border: 2px solid #000
    }

    .main_image {
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #eee;
        height: 400px;
        width: 100%;
        overflow: hidden
    }

    .heart {
        height: 29px;
        width: 29px;
        background-color: #eaeaea;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center
    }

    .ratings span {
        font-size: 14px;
        margin-left: 12px
    }

    .right-side {
        position: relative
    }

    .buttons .btn {
        height: 50px;
        width: 150px;
        border-radius: 0px !important
    }
    .quote-imgs-thumbs {
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      margin: 1.5rem 0;
      padding: 0.75rem;
    }
    .quote-imgs-thumbs--hidden {
      display: none;
    }
    .img-preview-thumb {
      background: #fff;
      border: 1px solid #777;
      border-radius: 0.25rem;
      box-shadow: 0.125rem 0.125rem 0.0625rem rgba(0, 0, 0, 0.12);
      margin-right: 1rem;
      max-width: 140px;
      padding: 0.25rem;
    }
</style>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
<div class="container mt-3 mb-3">
    <div class="card">
        <div class="row g-0">
            <form method="POST" enctype="multipart/form-data" style="display: flex;">
            {% csrf_token %}
            <div class="col-md-6 border-end">
                <div class="d-flex flex-column justify-content-center">
                    <div class="main_image"> <img src="https://django-pnp-talk.s3.amazonaws.com/uploads/marketplace_photos/placeholder-image.png?AWSAccessKeyId=AKIAXSGIDQGEESDBZHGJ&Signature=6T72w2RR91zH%2FkH98P8Nlrq7ypo%3D&Expires=1635234454" id="main_product_image" width="350"> </div>
                    <div class="thumbnail_images">
                        <ul id="thumbnail">
                            
                        </ul>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend"><span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file" style="z-index: 0 !important;">
                        <input type="file" class="custom-file-input" id="upload_imgs" name="image" multiple/>
                        <label class="custom-file-label">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 right-side">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6>Judul</h6>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-rounded" placeholder="Title" name="title">
                    </div>
                    <h6>Harga</h6>
                    <div class="form-group">
                        <input type="number" class="form-control input-rounded" placeholder="Price" name="price">
                    </div>
                    <h6>Deskripsi</h6>
                    <div class="basic-form">
                        <div class="form-group">
                            <textarea class="form-control h-150px" rows="6" id="description" name=description></textarea>
                        </div>
                    </div>
                    <h6>Lokasi</h6>
                    <div class="form-group">
                        <input type="text" class="form-control input-rounded" placeholder="Location" name="location">
                    </div>
                    <h6>Kategori</h6>
                    <div class="basic-form">
                        <div class="form-row">
                            <div class="col">
                                <select class="form-control" id="category" name="real-category">
                                    {% for category in categories %}
                                    <option value="{{category.pk}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-control" id="subcategory" name="category">
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                    <h6>Kondisi</h6>
                    <div class="form-group">
                        <select class="form-control" id="sel1" name="condition">
                            {% for condition in conditions %}
                            <option value="{{condition.pk}}">{{condition.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <h6>Ketersediaan</h6>
                    <div class="form-group">
                        <select class="form-control" id="sel2" name="availability">
                            {% for availability in availabilities %}
                            <option value="{{availability.pk}}">{{availability.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <hr>
                    <a href="{% url 'marketplace:marketplace-home' %}" class="btn mb-1 mr-1 btn-outline-danger">Back to marketplace <span class="btn-icon-right"><i class="fas fa-sign-out-alt"></i></span></a>
                    
                    <button class="btn mb-1 btn-outline-success">Post to marketplace<span class="btn-icon-right"><i class="fas fa-paper-plane"></i></span></button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock post %}
{% block javascript %}
<script>
    $("#category").change(function () {
      //var url = $("#formdata").attr("data-marketplace-url");  // get the url of the `load_cities` view
      var category = $(this).val(); 

      $.ajax({                       // initialize an AJAX request
        url: 'http://127.0.0.1:8000/marketplace/ajax/load-cat/', // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'category': category 
        },
        success: function (data) {
          $("#subcategory").html(data);
          //console.log(data)
        }
      });

    });
</script>
<script>
    function changeImage(element) {
        var main_prodcut_image = document.getElementById('main_product_image');
        main_prodcut_image.src = element.src;
    }
</script>
<script>
  var imgUpload = document.getElementById('upload_imgs')
    , imgPreview = document.getElementById('thumbnail')
    , totalFiles
    , previewTitle
    , previewTitleText
    , img;

  imgUpload.addEventListener('change', previewImgs, false);

  function previewImgs(event) {
    totalFiles = imgUpload.files.length;
    
    if(!!totalFiles) {
      imgPreview.classList.remove('quote-imgs-thumbs--hidden');
      /*
      previewTitle = document.createElement('p');
      previewTitle.style.fontWeight = 'bold';
      previewTitleText = document.createTextNode(totalFiles + ' Total Images Selected');
      previewTitle.appendChild(previewTitleText);
      imgPreview.appendChild(previewTitle);*/
    }
    
    for(var i = 0; i < totalFiles; i++) {
      li = document.createElement('li');
      img = document.createElement('img');
      img.src = URL.createObjectURL(event.target.files[i]);
      img.style.width = "70px";
      img.onclick = changeImage(img);
      /*img.onclick = function(element) {
        var main_prodcut_image = document.getElementById('main_product_image');
        main_prodcut_image.src = img.src;
      }*/
      li.appendChild(img)
      imgPreview.appendChild(li);
    }
  }
</script>
{% endblock javascript %}
