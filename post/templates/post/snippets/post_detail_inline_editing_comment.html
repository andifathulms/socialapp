<div class="wrapper" id="comment-{{comment.pk}}">  
    <form onsubmit='return copyContent()'>
    <div class="input-box">
      <div class="tweet-area">
        <span class="placeholder"></span>
        <textarea name="comment" id="hiddenTextarea" cols="30" rows="10" style="display: none;"></textarea>
        <div class="input editable" contenteditable="true" spellcheck="false" id="tweet-box-comment-IE">{{comment.comment}}</div>
        <div class="input readonly" contenteditable="true" spellcheck="false"></div>
      </div>
    </div>
    <div class="bottom">
      <ul class="icons">
        <li><i class="uil uil-capture"></i></li>
        <li>
            <label for="id_image">
              <i class="far fa-file-image"></i>
            </label>
            <input type="file" id="id_image" class="clearablefileinput" name="image" multiple="" accept="image/*" style="display: none;">
        </li>
        <li><i class="fas fa-map-marker-alt"></i></li>
        <li><i class="far fa-grin"></i></li>
        <li><i class="far fa-user"></i></li>
      </ul>
      <div class="content">
        <button class="active" hx-get="{% url 'api:api-comment-detail' post.pk comment.pk %}" hx-swap="outerHTML" hx-target="#comment-{{comment.pk}}">Back</button>
        <span class="counter">100</span>
        <button class="active" hx-put= "{% url 'api:api-comment-detail' post.pk comment.pk %}" hx-swap="outerHTML" hx-target="#comment-{{comment.pk}}" id="btn-post-edit">Edit</button>
      </div>
    </div>
    </form>
</div>
