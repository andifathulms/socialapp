{% block head %}
<style>
    .spans{
      width:100vw;
      display:flex;
    }

    .spans span{
      opacity:0;
      width:20px;
      height:20px;
      margin: 5px;
      border-radius:50%;
      background-color:#4B6587;
      position:absolute;
      animation:move 2.5s cubic-bezier(.15,.56,.74,.35) infinite;
    }

    .spans span:nth-of-type(2){
      animation-delay:0.2s;
    }

    .spans span:nth-of-type(3){
      animation-delay:0.4s;
    }

    .spans span:nth-of-type(4){
      animation-delay:0.6s;
    }

    @keyframes move{
      0%{
        left:1%;
        opacity:0;
      }
      20%{
        opacity:1;
      }
      80%{
        opacity:1;
      }
      100%{
        left:99%;
        opacity:0;
      }
    }

</style>
{% endblock head %}

<div id="preloader">
    <div class="loader" style="width: 100% !important;">
        <div class="spans">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
    </div>
</div>

<div class="container" id="id_loading_spinner" style="display: none">
    <div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

{% block javascript %}
<script type="text/javascript">
    function displayLoadingSpinner(isDisplayed){
        var spinner = document.getElementById("id_loading_spinner")
        if(isDisplayed){
            spinner.style.display = "block"
        }
        else{
            spinner.style.display = "none"
        }
    }
</script>
{% endblock javascript %}
